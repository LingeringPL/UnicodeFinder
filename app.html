<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>UTF-8 Finder</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="css/reset.css" media="all">
	<link rel="stylesheet" href="css/style.css" media="all">
	<link rel="stylesheet" href="font/typicons.css" media="all">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="js/extension.js"></script>
	<script src="js/unicode2ISO8859N.js"></script>
	<script src="js/unicodeNameList.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>UTF-8 Finder</h1>
		<div class="search_box">
			<span class="typcn typcn-zoom icon-search"></span>
			<span class="typcn typcn-times icon-clear"></span>
			<input class="input_query" type="textbox" placeholder="e.g. E38182,U+3042,あいう">
		</div>
		<div class="result clearfix">
			<ul class="results"></ul>
		</div>
		<footer>
			<p>
				powered by 
				<a href="http://jquery.com/" target="_blank">jQuery</a>, 
				<a href="http://backbonejs.org/‎" target="_blank">Backbone.js</a>, 
				<a href="http://underscorejs.org/‎" target="_blank">Underscore.js</a>, 
				<a href="http://typicons.com/" target="_blank">Typicons</a>
				&nbsp;
				&copy; 2013 poppycocker
				&nbsp;
				<a href="https://github.com/poppycocker/UTF8Finder" target="_blank">&gt;&gt; view on GitHub</a>
			</p>
		</footer>
	</div>

	<script type=text/template id="tmpl_result">
		<h2 class="char_face"><%= character %></h2>
		<div class="unicode_info">
			<p>U+<%= codePoint %>(<%= cpDec %>)</p>
			<p>0x<%= hex %>(<%= dec %>)</p>
			<p class="unicode_name"><%= name %></p>
		</div>
		<ul class="iso8859">
			<% _.each(iso8859, function(elem) { %>
				<li>ISO-8859-<%= elem.n %>: <em>0x<%= elem.code %></em></li>
			<% }); %>
		</ul>
	</script>

</body>
</html>
