<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>UTF8Finder</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="reset.css" media="all">
	<link rel="stylesheet" href="style.css" media="all">
	<link rel="stylesheet" href="font/typicons.css" media="all">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="extension.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>UTF-8 Finder</h1>
		<div class="search_box">
			<span class="typcn typcn-zoom icon-search"></span>
			<span class="typcn typcn-times icon-clear"></span>
			<input class="input_query" type="textbox" placeholder="e.g. E38182,U+3042,あいう">
		</div>
		<div class= "result clearfix">
			<ul class="results"></ul>
		</div>
	</div>

	<script type=text/template id="tmpl_result">
		<%= character %><br>
		<%= codePoint %>&nbsp;(dec:&nbsp;<%= cpDec %>)<br>
		<%= hex %>&nbsp;(dec:&nbsp;<%= dec %>)<br>
	</script>

</body>
</html>
